<body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
      </header>
   
      <!-- ul à enlever -->
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    
    </div>
  </body>
   
  <!-- template à enlever -->
  <template name="task">
    <li>{{text}}</li>
  </template>
